unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'
set -g @plugin 'preservim/vimux'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)

run '~/.tmux/plugins/tpm/tmp'

#-------------Quick Start---------------
# new vertical pane   : C-s + "
# new horisontal pane : C-s + %
# new window          : C-s + c
# rename window       : C-s + ,
# switch window       : C-s + {number}
# exit window/pane    : exit

# --------------Sessions-----------------
# Detatch     : C-s + d
# Attach      : tmux attach -t {name}
# View        : tmux ls
# Rename      : tmux rename-session -t {name} {new_name}
# new session : tmux new -s {name}
# delete      : tmux kill-session -t {name}
